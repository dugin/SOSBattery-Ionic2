<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Security-Policy" content="script-src &apos;self&apos; http://localhost:8100 http://localhost:35729/ https://cdn.firebase.com https://*.firebaseio.com https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ https://apis.google.com/ &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">



  <link ios-href="build/css/app.ios.css" rel="stylesheet">

<body>

  <!-- this Ionic's root component and where the app will load -->

  <!-- Polyfill needed for platforms without Promise and Collection support -->

  <!-- Zone.js and Reflect-metadata  -->

  <!-- the bundle which is built from the app's source code -->

<script src="firebase.js"></script>

</html>
